<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/css/iconmoon.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/queries.css" />
    <script defer src="src/js/script.js"></script>

    <title>Pineapple</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="grid-container">
      <div class="main">
        <!-- Navigation and logo container -->
        <header class="header">
          <div class="logo">
            <div class="icon-pineapple">&#xe909;</div>
            <p class="logo-name">pineapple.</p>
          </div>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li class="main-nav-link"><a href="#">About</a></li>
              <li class="main-nav-link"><a href="#">How it works</a></li>
              <li class="main-nav-link"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>

        <!-- Content container -->
        <section class="section-subscribe">
          <span class="icon-success">
            <span class="path1">&#xe900;</span>
            <span class="path2">&#xe901;</span>
            <span class="path3">&#xe902;</span>
            <span class="path4">&#xe903;</span>
            <span class="path5">&#xe904;</span>
            <span class="path6">&#xe905;</span>
            <span class="path7">&#xe906;</span>
          </span>
          <div class="text-container">
            <h1 class="subscribe-title">Subscribe to newsletter</h1>
            <p class="subtext">
              Subscribe to our newsletter and get 10% discount on pineapple
              glasses.
            </p>
          </div>

          <!-- Email input form and checkbox  -->
          <form class="form" id="subscribe-form">
            <div class="email-input" id="email-textbox">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Type your email address here..."
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Type your email address here...'"
                class="email"
                spellcheck="false"
              />
              <button class="email-btn" type="submit">
                <span class="icon-r-arrow">&#xe90c;</span>
              </button>
            </div>
            <divasd id="error-msg" class="error-msg">&nbsp;</divasd>

            <div class="checkbox-container icon-checkmark">
              <input id="checkbox" type="checkbox" name="checkbox" required />
              <label for="checkbox">
                <span class="terms-text">
                  I agree to <a href="#">terms of service</a>
                </span>
              </label>
            </div>
          </form>

          <!-- Social icons -->
          <div class="social-links">
            <ul class="soical-icons">
              <li class="link icon-facebook">
                <a href="#">
                  <span class="path1">&#xe907;</span>
                  <span class="path2">&#xe90e;</span>
                </a>
              </li>
              <li class="link icon-instagram">
                <a href="#">
                  <span class="path1">&#xe908;</span>
                  <span class="path2">&#xe90f;</span>
                </a>
              </li>
              <li class="link icon-twitter">
                <a href="#">
                  <span class="path1">&#xe90b;</span>
                  <span class="path2">&#xe911;</span>
                </a>
              </li>
              <li class="link icon-youtube">
                <a href="#">
                  <span class="path1">&#xe90a;</span>
                  <span class="path2">&#xe910;</span>
                </a>
              </li>
            </ul>
          </div>
        </section>
      </div>

      <!-- Image container -->
      <aside class="aside">
        <!-- prettier-ignore -->
        <img
          class="pineaple-img"
          src="img/pineapple-1240.webp"
          srcset="
            img/pineapple-375.webp   375w,
            img/pineapple-750.webp   750w,
            img/pineapple-1240.webp  1240w,
            img/pineapple-1500.webp 1500w,
            img/pineapple-2480.webp 2480w
          "
          alt="Pineapple enjoying music"
        />
      </aside>
    </div>
  </body>
</html>
